apiVersion: apps/v1
kind: Deployment
metadata:
  name: techfood-webhook
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-webhook
    app.kubernetes.io/component: webhook
    app.kubernetes.io/part-of: techfood-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: techfood-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: techfood-webhook
        app.kubernetes.io/component: webhook
        app.kubernetes.io/part-of: techfood-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: techfood-webhook
          image: techfood.webhook:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_HTTP_PORTS
              valueFrom:
                configMapKeyRef:
                  name: techfood-webhook-config
                  key: ASPNETCORE_HTTP_PORTS
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: techfood-webhook-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: AllowedHosts
              valueFrom:
                configMapKeyRef:
                  name: techfood-webhook-config
                  key: AllowedHosts
            - name: ConnectionStrings__DataBaseConection
              valueFrom:
                secretKeyRef:
                  name: techfood-webhook-secret
                  key: ConnectionStrings__DataBaseConection
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: techfood-webhook-service
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-webhook
    app.kubernetes.io/component: webhook
    app.kubernetes.io/part-of: techfood-system
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: techfood-webhook
  type: ClusterIP
